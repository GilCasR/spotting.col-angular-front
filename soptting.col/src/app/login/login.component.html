<div class="login-container">
    <label for="uname">Username: </label>
    <input type="text" name="uname" id="unameInput" [(ngModel)]="username" class="input-field">

    <label for="pword">Password: </label>
    <input type="password" name="pword" id="pwordInput" [(ngModel)]="password" class="input-field">
</div>
<div class="login-container">
    <div class="error-message">{{ errorMsg }}</div>
    <button (click)="onLogin()" class="login-button">Login</button>
</div>
